<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Register User</title>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-md-center align-items-center vh-100">
        <div class="card border-primary mb-3" style="max-width: 80rem; width: 80vw">
            <div class="card-header">
                <strong>Register User</strong>  
            </div>
            <div class="card-body">   
                <form id="registerUser">
                    <fieldset>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input class="form-control" type="text" name="name" id="name" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email" id="email" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="mobileNo">Mobile Number</label>
                            <input class="form-control" type="text" minlength="11" maxlength="11" name="mobileNo" id="mobileNo" placeholder="e.g. 09xxxxxxxxx" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="bday">Birthdate</label>
                            <input class="form-control" type="date" name="bday" id="bday" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input class="form-control" type="text" name="age" id="age" readonly>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" name="gender" id="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                    </fieldset>
                    
                    <div class="mt-3 float-end">
                        <button class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
